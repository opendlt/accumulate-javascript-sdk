image: ruby:2.7

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - vendor/
    - .yarn

before_script:
  - gem install bundler
  - bundle config set --local path 'vendor'
  - bundle install
  - apt-get update -qy
  - apt-get install -y nodejs npm
  - npm install yarn -g

build:
  stage: build
  script:
    - yarn install --immutable --immutable-cache --check-cache
    - yarn code-check
  artifacts:
    paths:
      - docs

test:unit:
  stage: test
  script:
    - yarn install --immutable --immutable-cache --check-cache
    - yarn test:unit

pages:
  stage: deploy
  script:
    - ls -al docs
    - bundle exec jekyll build -s docs -d public
  artifacts:
    paths:
      - public
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_TAG || $PUBLISH_DOC